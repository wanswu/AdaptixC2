name: Build and Release Adaptix

on:
  workflow_dispatch:
  workflow_call:

jobs:
  # ====================================================
  # JOB 1: 构建服务端 (Docker)
  # ====================================================
  build-server:
    name: Build Server (Docker)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: ${{ runner.os }}-buildx-

      - name: Build Server via Docker Compose
        run: docker compose --profile build-server-ext build server-ext-builder

      - name: Fix Permissions
        run: sudo chown -R $USER:$USER ./AdaptixServer/server-dist

      - name: Archive Server Artifact
        run: |
          cd ./AdaptixServer/server-dist
          tar -czvf ../../adaptix_server_linux_x64.tar.gz .

      - name: Upload Server Artifact
        uses: actions/upload-artifact@v4
        with:
          name: adaptix_server_linux_x64
          path: adaptix_server_linux_x64.tar.gz
          if-no-files-found: error
          overwrite: true

  # ====================================================
  # JOB 2: 构建客户端（多平台矩阵）
  # ====================================================
  build-client:
    name: Build Client (${{ matrix.name }})
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux x64
            artifact_name: adaptix_client_linux_x64.tar.gz
            output_file: dist/AdaptixClient

          - os: macos-latest
            name: macOS arm64
            artifact_name: adaptix_client_macos_arm64.tar.gz
            output_file: dist/AdaptixClient

          - os: macos-15
            name: macOS Intel
            artifact_name: adaptix_client_macos_amd64.tar.gz
            output_file: dist/AdaptixClient

          - os: windows-latest
            name: Windows x64
            artifact_name: adaptix_client_windows_x64.zip
            output_file: release_dist

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------- 缓存 ---------------------
      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: |
            AdaptixClient/build
            AdaptixClient/cmake-*
            ~/.cache/pip
            ~/.cache/vcpkg
          key: ${{ runner.os }}-client-build-${{ hashFiles('AdaptixClient/**/CMakeLists.txt', 'AdaptixClient/**/conanfile.*') }}
          restore-keys: ${{ runner.os }}-client-build-

      # --------------------- Windows Qt 安装 ---------------------
      - name: Install Qt (Windows)
        if: runner.os == 'Windows'
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.8.*'
          host: windows
          target: desktop
          arch: win64_mingw
          install-deps: true

      # --------------------- Windows MSYS2 环境 ---------------------
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            git
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc

      # --------------------- Linux 依赖 ---------------------
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -qq
          sudo bash pre_install_linux_all.sh client || { cat pre_install_linux_all.sh; exit 1; }

      # --------------------- macOS 依赖 ---------------------
      - name: Install macOS Dependencies
        if: runner.os == 'macOS'
        run: |
          bash pre_install_macos_client.sh
          echo "CMAKE_PREFIX_PATH=$(brew --prefix qt@6)" >> $GITHUB_ENV

      # --------------------- 构建（Linux/macOS） ---------------------
      - name: Build on Linux/macOS
        if: runner.os != 'Windows'
        run: |
          make client || {
            echo "Build failed. Logs:"
            cat AdaptixClient/cmake_error.log 2>/dev/null || true
            cat AdaptixClient/build_error.log 2>/dev/null || true
            exit 1
          }

      # --------------------- 构建（Windows） ---------------------
      - name: Build on Windows
        if: runner.os == 'Windows'
        shell: msys2 {0}
        env:
          CMAKE_PREFIX_PATH: ${{ env.Qt6_Dir }}
        run: |
          cd AdaptixClient

          cmake -G Ninja -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="$CMAKE_PREFIX_PATH" \
            -DCMAKE_C_COMPILER=/mingw64/bin/gcc.exe \
            -DCMAKE_CXX_COMPILER=/mingw64/bin/g++.exe

          cmake --build build --config Release --parallel $(nproc || getconf _NPROCESSORS_ONLN)

          mkdir -p release_dist
          cp build/AdaptixClient.exe release_dist/

          # 部署 Qt 依赖
          "$Qt6_Dir/bin/windeployqt.exe" \
            --release --no-translations --compiler-runtime \
            --dir release_dist release_dist/AdaptixClient.exe

          # 额外常见 MinGW DLL 保险
          for dll in libgcc_s_seh-1.dll libstdc++-6.dll libwinpthread-1.dll; do
            cp "/mingw64/bin/$dll" release_dist/ 2>/dev/null || true
          done

      # --------------------- 打包 artifact ---------------------
      - name: Prepare Artifact
        shell: bash
        run: |
          mkdir -p final_dist

          if [ "${{ runner.os }}" = "Windows" ]; then
            cd AdaptixClient/${{ matrix.output_file }}
            7z a -tzip "../../../final_dist/${{ matrix.artifact_name }}" .
          else
            if [ -f "${{ matrix.output_file }}" ]; then
              tar -czf "final_dist/${{ matrix.artifact_name }}" -C "$(dirname ${{ matrix.output_file }})" "$(basename ${{ matrix.output_file }})"
            else
              echo "Error: Binary not found: ${{ matrix.output_file }}" >&2
              exit 1
            fi
          fi

      - name: Upload Client Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: final_dist/${{ matrix.artifact_name }}
          if-no-files-found: error
          overwrite: true

  # ====================================================
  # JOB 3: 发布 Release
  # ====================================================
  release:
    name: Create GitHub Release
    needs: [build-server, build-client]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code (for README)
        uses: actions/checkout@v4

      - name: Extract version from README.md
        id: get_version
        run: |
          VERSION=$(head -n 1 README.md | grep -oP '(?<=^# AdaptixC2 v)\S+')
          if [ -z "$VERSION" ]; then
            echo "Error: Cannot extract version from README first line" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: adaptix_*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: AdaptixC2 ${{ steps.get_version.outputs.version }}
          body: |
            **Auto-built release**
            
            - Commit: ${{ github.sha }}
            - Built at: $(date -u +"%Y-%m-%d %H:%M UTC")
            
            Artifacts included:
            - Server: Linux x64
            - Client: Windows x64 / Linux x64 / macOS arm64 / macOS Intel
            
            See README.md for installation & usage.
          draft: false
          prerelease: false
          files: artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
name: Build and Release

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # --- Server Build Job (Linux & Windows) ---
  build-server-linux-windows:
    name: Build Server (Linux & Windows)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true
          cache-dependency-path: AdaptixServer/go.sum

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64 upx zip
          
      - name: Build Server (Linux)
        working-directory: AdaptixServer
        run: |
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o AdaptixServer-linux-amd64 -v .
          upx --best --lzma AdaptixServer-linux-amd64
          zip AdaptixServer-linux-amd64.zip AdaptixServer-linux-amd64
        
      - name: Build Server (Windows)
        working-directory: AdaptixServer
        run: |
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc go build -ldflags="-s -w" -o AdaptixServer-windows-amd64.exe -v .
          upx --best --lzma AdaptixServer-windows-amd64.exe
          zip AdaptixServer-windows-amd64.zip AdaptixServer-windows-amd64.exe

      - name: Upload Server Artifacts (Linux/Windows)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixServer-Linux-Windows
          path: AdaptixServer/*.zip

  # --- Server Build Job (macOS) ---
  build-server-macos:
    name: Build Server (macOS)
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          check-latest: true
          cache-dependency-path: AdaptixServer/go.sum

      - name: Build Server (macOS Intel)
        working-directory: AdaptixServer
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o AdaptixServer-darwin-amd64 -v .
          zip AdaptixServer-darwin-amd64.zip AdaptixServer-darwin-amd64

      - name: Build Server (macOS Apple Silicon)
        working-directory: AdaptixServer
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o AdaptixServer-darwin-arm64 -v .
          zip AdaptixServer-darwin-arm64.zip AdaptixServer-darwin-arm64

      - name: Upload Server Artifacts (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixServer-macOS
          path: AdaptixServer/*.zip

  # --- Linux Client Build Job ---
  build-client-linux:
    name: Build Client (Linux)
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libgl1-mesa-dev libxkbcommon-dev libvulkan-dev libfuse2 file wget \
            libxcb-cursor0 libxcb-cursor-dev libxcb-util-dev libxcb-icccm4 libxcb-image0 libxcb-keysyms1 libxcb-randr0 \
            libxcb-render-util0 libxcb-shape0 libxcb-sync1 libxcb-xfixes0 libxcb-xinerama0 libxkbcommon-x11-dev
          
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Configure CMake
        run: cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/usr
        
      - name: Build
        run: |
          cmake --build build
          DESTDIR=AppDir cmake --install build
          
      - name: Cleanup Unused Qt Plugins
        run: |
           # Linuxdeploy tries to bundle everything, but Mimer/ODBC often have missing system deps.
           # Remove them to prevent linuxdeploy failure.
           if [ -d "$Qt6_DIR/plugins/sqldrivers" ]; then
             rm -f "$Qt6_DIR/plugins/sqldrivers/libqsqlmimer.so"
             rm -f "$Qt6_DIR/plugins/sqldrivers/libqsqlodbc.so"
             rm -f "$Qt6_DIR/plugins/sqldrivers/libqsqlpsql.so"
           fi
        
      - name: Create AppImage
        run: |
          # Get linuxdeploy
          wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          # Get Qt plugin
          wget https://github.com/linuxdeploy/linuxdeploy-plugin-qt/releases/download/continuous/linuxdeploy-plugin-qt-x86_64.AppImage
          chmod +x linuxdeploy-plugin-qt-x86_64.AppImage
          
          # Prepare Icon and Desktop file if missing (Assuming simple setup)
            
          # Just in case, create a simple desktop entry if source doesn't have it
          mkdir -p AppDir/usr/share/applications/
          echo "[Desktop Entry]
          Type=Application
          Name=AdaptixClient
          Exec=AdaptixClient
          Icon=AdaptixClient
          Categories=Utility;" > AppDir/usr/share/applications/AdaptixClient.desktop
          
          # Generate AppImage
          # We don't need to manually create the icon if CMake install put it there. 
          # But to be safe if cmake skipped it (due to path issues), we copy it from source.
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps/
          if [ -f AdaptixClient/Resources/icons/os/linux/AdaptixClient.png ]; then
            cp AdaptixClient/Resources/icons/os/linux/AdaptixClient.png AppDir/usr/share/icons/hicolor/256x256/apps/AdaptixClient.png
          else
            # Only create dummy if real one missing to avoid error, but try to use real one
             touch AppDir/usr/share/icons/hicolor/256x256/apps/AdaptixClient.png
          fi
          
          ./linuxdeploy-x86_64.AppImage --appdir AppDir --plugin qt --output appimage

          
      - name: Upload Client (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-Linux
          path: AdaptixClient-*.AppImage

  # --- macOS Client Build Job ---
  build-client-macos:
    name: Build Client (macOS ${{ matrix.arch }})
    runs-on: macos-14
    strategy:
      matrix:
        include:
          - arch: x64
            osx_arch: "x86_64"
          - arch: arm64
            osx_arch: "arm64"
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Install Dependencies
        run: brew install ninja openssl
        
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Configure CMake
        run: |
          cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release \
            -DOPENSSL_ROOT_DIR=$(brew --prefix openssl) \
            -DCMAKE_OSX_ARCHITECTURES=${{ matrix.osx_arch }}
        
      - name: Build
        run: cmake --build build
      
      - name: Deploy Qt (Mac)
        run: |
          macdeployqt build/AdaptixClient.app -dmg -verbose=1
          cd build
          zip -r AdaptixClient-${{ matrix.arch }}.zip AdaptixClient.app

      - name: Upload Client (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-macOS-${{ matrix.arch }}
          path: |
            build/AdaptixClient.dmg
            build/AdaptixClient-*.zip

  # --- Windows Client Build Job ---
  build-client-windows:
    name: Build Client (Windows)
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.7.0'
          modules: 'qtwebsockets qt5compat'
          
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install OpenSSL & Ninja
        run: choco install openssl ninja --no-progress
      
      - name: Configure CMake
        run: |
           cmake -B build -S AdaptixClient -G Ninja -DCMAKE_BUILD_TYPE=Release -DOPENSSL_ROOT_DIR="C:\Program Files\OpenSSL-Win64"
        
      - name: Build
        run: cmake --build build
      
      - name: Deploy Qt (Windows)
        shell: cmd
        run: |
          mkdir dist
          copy build\AdaptixClient.exe dist\
          windeployqt --release --compiler-runtime --dir dist dist\AdaptixClient.exe

      - name: Package Zip (Windows)
        shell: cmd
        run: |
          :: Just zip the dist folder
          cd dist
          7z a -tzip ..\AdaptixClient-Windows.zip *
        
      - name: Upload Client (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: AdaptixClient-Windows
          path: AdaptixClient-Windows.zip
          
  # --- Release Job (Continuous) ---
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-server-linux-windows, build-server-macos, build-client-linux, build-client-macos, build-client-windows]
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Display downloaded files
        run: ls -R artifacts

      - name: Rename Artifacts
        run: |
          # Client Renaming
          mv artifacts/AdaptixClient-Linux/AdaptixClient-*.AppImage artifacts/AdaptixClient-Linux.AppImage
          
          # macOS
          mv artifacts/AdaptixClient-macOS-x64/AdaptixClient.dmg artifacts/AdaptixClient-macOS-x64.dmg
          mv artifacts/AdaptixClient-macOS-x64/AdaptixClient-*.zip artifacts/AdaptixClient-macOS-x64.zip
          
          mv artifacts/AdaptixClient-macOS-arm64/AdaptixClient.dmg artifacts/AdaptixClient-macOS-arm64.dmg
          mv artifacts/AdaptixClient-macOS-arm64/AdaptixClient-*.zip artifacts/AdaptixClient-macOS-arm64.zip
          
          mv artifacts/AdaptixClient-Windows/AdaptixClient-Windows.zip artifacts/AdaptixClient-Windows.zip
          
          # Server Moving (Flattening)
          mkdir -p artifacts/server
          cp artifacts/AdaptixServer-Linux-Windows/*.zip artifacts/server/
          cp artifacts/AdaptixServer-macOS/*.zip artifacts/server/

      - name: Release (Continuous)
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Build
          body: "Latest build from main branch."
          files: |
            artifacts/server/*
            artifacts/AdaptixClient-Linux.AppImage
            artifacts/AdaptixClient-macOS-x64.dmg
            artifacts/AdaptixClient-macOS-x64.zip
            artifacts/AdaptixClient-macOS-arm64.dmg
            artifacts/AdaptixClient-macOS-arm64.zip
            artifacts/AdaptixClient-Windows.zip
          draft: false
          prerelease: false
